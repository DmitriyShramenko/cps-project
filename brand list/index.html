<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CPS brand list</title>
	<link rel="stylesheet" href="scss/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">


</head>

<body>
	<section class="title">
		<div class="container">
			<h1>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
		</div>
	</section>
	<nav class="brand">
		<div class="container">
			<ul class="brand-list">
				<li class="brand-list__elements">
					<img src="img/lenovo.svg" alt="Lenovo">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/ssamsung.svg" alt="Samsung">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/apple.svg" alt="Apple">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/bosh.svg" alt="Bosh">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/hp.svg" alt="HP">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/acer.svg" alt="Acer">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/viewSonic.svg" alt="View Sonic">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements">
					<img src="img/sony.svg" alt="Sony">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements hidden">
					<img src="img/lenovo.svg" alt="Lenovo">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements hidden">
					<img src="img/samsung.svg" alt="Samsung">
					<div class="brand-list__symbol"></div>
				</li>
				<li class="brand-list__elements hidden">
					<img src="img/apple.svg" alt="Apple">
					<div class="brand-list__symbol"></div>
				</li>
			</ul>
			<button class="brand-button">Показать все</button>
		</div>
	</nav>

	<div class="swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/lenovo.svg" alt="Lenovo">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/ssamsung.svg" alt="Samsung">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/apple.svg" alt="Apple">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/bosh.svg" alt="Bosh">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/hp.svg" alt="HP">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/acer.svg" alt="Acer">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/viewSonic.svg" alt="View Sonic">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/sony.svg" alt="Sony">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/lenovo.svg" alt="Lenovo">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/ssamsung.svg" alt="Samsung">
				<div class="swiper-slide__symbol"></div>
			</div>
			<div class="swiper-slide">
				<img src="img/apple.svg" alt="Apple">
				<div class="swiper-slide__symbol"></div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
